version: "3.8"

volumes:
  plast-db:
    driver: local
  plast-web-nginx:
    driver: local
  plast-web-certificates:
    driver: local

services:
  db:
    image: postgres
    volumes:
      - plast-db:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    ports:
      - "5432:5432"
  app:
    image: gcr.io/plant-helper/backend
    build: ./app
    command: /usr/src/app/docker-entrypoint.sh
    ports:
      - "8000:8000"
    depends_on:
      - db
    environment:
      - HOST=${HOST}
      - EMAIL_ACCOUNT=${EMAIL_ACCOUNT}
      - EMAIL_PASSWORD=${EMAIL_PASSWORD}

  web:
    image: gcr.io/plant-helper/web
    volumes:
      - plast-web-nginx:/etc/nginx
      - plast-web-certificates:/etc/letsencrypt
    build:
      context: ./plants-shelves
      dockerfile: Dockerfile-prod
    ports:
      - "80:80"
      - "443:443"
    links:
      - app
    depends_on:
      - app
