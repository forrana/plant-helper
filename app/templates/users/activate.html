{% if data.verifyAccount.success %}
    <h1>User email is successfully verified!</h1>
    <h2>You can login now
        <a href="https://dropot.eu">dropot.eu</a>
    </h2>
{% else %}
    {% for error in data.verifyAccount.errors.nonFieldErrors %}
        <h1>{{ error.message }}</h1>
    {% endfor %}
{% endif %}
